<!doctype html>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}" />
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script>
$(function() {
    $.ajax({
        url: '{{ url_for("autocomplete_units") }}'
        }).done(function (data) {
            $('#units').autocomplete({
                source: data.json_list,
                minLength: 2
            });
        });
    });
</script>
<script>

$(function() {
    $.ajax({
        url: '{{ url_for("autocomplete_filetypes") }}'
        }).done(function (data) {
            $('#file_format').autocomplete({
                source: data.json_list,
                minLength: 2
            });
        });
    });
</script>

<title>Parse file {{filename}}</title>
<h1>Parse file {{filename}}</h1>
<div class="main">
    <div id="mainform">
        <form action="upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="file_format" name="file_format" id="file_format"><br />
            <input type="submit" value="Upload">
        </form>
        <label for="units">Units: </label>
        <input id="units">
  {% for column_name in table.colnames %}
    <div>{{ column_name }}</div>
  {% endfor %}
    
    </div>
</div>
