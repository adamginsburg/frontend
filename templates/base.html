<!doctype html>
<html>
	<head>
		{% block head %}
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/theme.css') }}">
		{% endblock %}

		{% block scripts %}
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script>
		$(function() {
		    $.ajax({
		        url: '{{ url_for(".autocomplete_units") }}'
		    }).done(function (data) {
		        $('.units').autocomplete({
		            source: data.json_list,
		            minLength: 2
		        });
		    });
		});

		$(function() {
		    $.ajax({
		        url: '{{ url_for(".autocomplete_column_names") }}'
		    }).done(function (data) {
		        $('.real_column_name').autocomplete({
		            source: data.json_list,
		            minLength: 2
		        });
		    });
		});

		$(function() {
		    $.ajax({
		        url: '{{ url_for(".autocomplete_filetypes") }}'
		        }).done(function (data) {
		            $('#file_format').autocomplete({
		            source: data.json_list,
		            minLength: 2
		        });
		    });
		});
		</script>
		{% endblock %}
	</head>
	<body>
		{% block body %}
		{% endblock %}
	</body>
</html>
