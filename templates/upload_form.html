<!doctype html>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
    $(function() {
        $.ajax({
            url: '{{ url_for("autocomplete_units") }}'
            }).done(function (data) {
                $('#units').autocomplete({
                    source: data.json_list,
                    minLength: 2
                });
            });
        });
    </script>
    <script>

    $(function() {
        $.ajax({
            url: '{{ url_for("autocomplete_filetypes") }}'
            }).done(function (data) {
                $('#file_format').autocomplete({
                    source: data.json_list,
                    minLength: 2
                });
            });
        });
    </script>
    
    <title>Upload new File</title>
    
    <div class="main">
        <div id="upload_form">
            <div id="upload_header">Upload new File</div>
            <form action="upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="file_format" name="file_format" id="file_format">
                <input id="upload_button" type="submit" value="Upload">
            </form>
        </div>
    </div>
