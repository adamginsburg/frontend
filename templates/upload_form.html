{% extends 'base.html' %}

{% block head %}
{{ super() }}    
<title>Upload new File</title>
{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-6 col-md-offset-3" id="upload_form">
        <div id="upload_header">Upload new File</div>
        <form class="form-inline" action="upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only" for="file">Choose File</label>
                    <input class="form-control" type="file" name="file">
                    <input class="btn btn-success" id="upload_button" type="submit" value="Upload">
                </div>    
            </div>
        </form>
    </div>
</div>
{% endblock %}
